<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Auth Modal -->
        <div id="authModal" class="modal">
            <div class="modal-content">
                <h2 id="authTitle">Login</h2>
                <form id="authForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="authSubmit">Login</button>
                </form>
                <p id="authToggle">Don't have an account? <a href="#" id="toggleAuth">Sign up</a></p>
                <div id="authError" class="error"></div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard" style="display: none;">
            <header>
                <h1>Trading Platform</h1>
                <div class="user-info">
                    <span id="userEmail"></span>
                    <button id="logoutBtn">Logout</button>
                </div>
            </header>

            <main>
                <section class="portfolio-section">
                    <h2>Portfolio</h2>
                    <div class="portfolio-summary">
                        <div class="stat">
                            <label>Cash Balance</label>
                            <span id="cashBalance">$0.00</span>
                        </div>
                        <div class="stat">
                            <label>Holdings Value</label>
                            <span id="holdingsValue">$0.00</span>
                        </div>
                        <div class="stat">
                            <label>Total Value</label>
                            <span id="totalValue">$0.00</span>
                        </div>
                    </div>
                    <div id="holdingsList"></div>
                </section>

                <section class="market-section">
                    <h2>Market</h2>
                    <div id="stocksList"></div>
                </section>

                <section class="watchlist-section">
                    <h2>Watchlist</h2>
                    <div id="watchlistItems"></div>
                </section>
            </main>
        </div>

        <!-- Trade Modal -->
        <div id="tradeModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="tradeTitle">Trade</h2>
                <form id="tradeForm">
                    <div class="trade-info">
                        <p><strong id="tradeSymbol"></strong> - <span id="tradePrice"></span></p>
                    </div>
                    <input type="number" id="tradeQuantity" placeholder="Quantity" min="1" required>
                    <div class="trade-buttons">
                        <button type="button" id="buyBtn" class="buy-btn">Buy</button>
                        <button type="button" id="sellBtn" class="sell-btn">Sell</button>
                    </div>
                </form>
                <div id="tradeError" class="error"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="utils/api.js"></script>
    <script src="auth.js"></script>
    <script src="market.js"></script>
    <script src="trade.js"></script>
    <script src="dashboard.js"></script>
    <script src="app.js"></script>
</body>
</html>
