services:
  - type: web
    name: trading-platform-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: trading-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: trading-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: trading-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: trading-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: trading-db
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://your-frontend-url.onrender.com

  - type: web
    name: trading-platform-frontend
    env: static
    buildCommand: cd frontend && npm install
    staticPublishPath: ./frontend

databases:
  - name: trading-db
    databaseName: trading_platform
    user: trading_user
